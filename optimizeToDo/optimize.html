<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="optimize.css" />
    <title>MY ToDo List</title>
  </head>
  <body>
    <h1>MY ToDo List</h1>
    <div class="container">
      <div id="userInput">
        <div>
          <textarea
            name="writeTask"
            id="inputTask"
            cols="50"
            rows="3"
            placeholder="What is your main focus for today?"
          ></textarea>
        </div>
        <p id="error"></p>
        <button id="submit">Submit</button>
      </div>

      <ol id="dailyTask"></ol>
    </div>
    <script src="optimize.js"></script>
  </body>
</html>
